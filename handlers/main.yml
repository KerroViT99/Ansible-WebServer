---
  - name: Restart Nginx
    service:
      name: nginx
      state: restarted

  - name: Restart Apache
    service:
      name: apache2
      state: restarted

  - name: Restart MariaDB
    service:
      name: mariadb
      state: restarted

  - name: Restart PHP-FPM
    service:
      name: php{{ php_fpm_version }}-fpm
